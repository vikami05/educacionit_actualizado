<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Virtual</title>

  <!-- Íconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Archivos CSS locales -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Campus/inicio_campus.css') }}">
</head>
<body>

<nav class="navbar bg-primary text-white px-3">
  <span class="navbar-text">Bienvenido al Campus EducaciónIT</span>
</nav>

<div class="campus-container d-flex">
  <aside class="sidebar d-flex flex-column align-items-center justify-content-start text-center p-3">
    <!-- Ícono de Usuario grande y centrado -->
    <i class="bi bi-person-circle user-icon mb-2" style="font-size:3rem; color:black;"></i>
    <span class="mb-4 fw-bold">{{ session.get('nombre', 'Usuario') }}</span>

    <!-- Menú lateral centrado y alejado del ícono -->
    <ul class="list-unstyled w-100 text-center" style="margin-top:40px;">
      <li class="mb-3">
        <a href="{{ url_for('inicio_campus') }}" class="d-flex flex-column align-items-center text-decoration-none text-dark">
          <i class="bi bi-house-door mb-1" style="font-size:1.5rem;"></i>
          Inicio
        </a>
      </li>
      <li class="mb-3">
        <a href="{{ url_for('mis_cursos') }}" class="d-flex flex-column align-items-center text-decoration-none text-dark">
          <i class="bi bi-journal-text mb-1" style="font-size:1.5rem;"></i>
          Mis cursos
        </a>
      </li>
      <li class="mb-3">
        <a href="{{ url_for('logout') }}" class="d-flex flex-column align-items-center text-decoration-none text-dark">
          <i class="bi bi-box-arrow-right mb-1" style="font-size:1.5rem;"></i>
          Salir
        </a>
      </li>
      <li>
        <a href="#" class="d-flex flex-column align-items-center text-decoration-none text-dark">
          <i class="bi bi-question-circle mb-1" style="font-size:1.5rem;"></i>
          Ayuda
        </a>
      </li>
    </ul>

    <!-- Espacio vacío -->
    <div style="flex-grow:1;"></div>

    <!-- Lista de módulos (vacío por ahora) -->
    <ul class="list-group w-100" id="lista-modulos"></ul>
  </aside>

  <main class="content d-flex flex-column justify-content-center align-items-center text-center">
    <div id="pantalla-inicial" class="d-flex flex-column justify-content-center align-items-center">
      <!-- Imagen centrada -->
      <img src="{{ url_for('static', filename='Campus/Logo/EducacioIT-Photoroom.png') }}" 
     alt="Logo EducaciónIT" class="img-fluid mt-4" style="max-width:900px;">
    </div>
  </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
